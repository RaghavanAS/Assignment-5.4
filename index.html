<!-- javascript starts here -->
<script type="text/javascript">
//declaring a constructor pattern for employee with fucntions
function Employee(uName, skills, basicSalary) {
    this.userName = uName;
    this.skillSet = skills;
    this.Salary = basicSalary;	
this.printDetails = function(){
return this.userName+"   "+this.skillSet+"  "+this.Salary;
}
this.changeSalary=function(amt){
this.Salary=amt;
} 
}
// instantiating a employee constructor with values
var emp1=new Employee("Raghavan","Mainframes",30000);
document.writeln("employee details before an update in the salary<br>");
document.writeln(emp1.printDetails());
document.writeln("<br>");
document.writeln("employee details after an update in the salary<br>");
// calling the changeSalary by passing the salary parameter to update
emp1.changeSalary(40000);
document.writeln(emp1.printDetails());

</script>
<!-- javascript ends here -->
